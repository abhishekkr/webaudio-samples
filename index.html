<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MUI Landing Page with Extras</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="//cdn.muicss.com/mui-0.9.41/extra/mui-colors.min.css">
    <link rel="stylesheet" href="css/webaudio.css">
    <script src="//cdn.muicss.com/mui-0.9.41/extra/mui-combined.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/webaudio.js"></script>
  </head>
  <body>
    <header id="header">
      <div class="mui-appbar mui--z1 mui--appbar-line-height">
        <span class="mui--text-title">WebAudio API Examples</span>
        <span class="mui--appbar-height mui--text-right"><a href="https://github.com/abhishekkr/webaudio-samples/">@github</a></span>
      </div>
    </header>
    <div id="content-wrapper" class="mui--no-user-select content-with-slides" class="mui--text-center">
      <div class="mui--appbar-height"></div>
      <div class="mui-container-fluid content-slide">
        <br>
        <div class="mui--align-middle">
          <span><a class="show-hide">☰</a></span>
          <span class="mui--text-display3">Drum Kit</span>
        </div>
        <div class="mui-container mui--align-middle content-to-hide">
          <br>
          <br>
          <p>
            <button class="drum1 mui-btn mui-btn--raised">drum set 1</button>
            <button class="drum2 mui-btn mui-btn--raised">drum set 2</button>
          </p>
          <div>
            audio samples courtesy <a href="http://ccmixter.org/files/carbonmonoxidemusic/23425">ccmixter/carbonmonoxidemusic</a>
          </div>
        </div>
      </div> <!-- fluid -->
      <div class="mui-container-fluid content-slide">
        <br>
        <span><a class="show-hide">☰</a></span>
        <span class="mui--text-display3">Oscillator Do Re Mi</span>
        <div class="mui-container mui--align-middle content-to-hide">
          <br>
          <br>
          <p>
            <button class="doremi mui-btn mui-btn--raised">do-re-mi</button>
            <button class="guitar_lagrima mui-btn mui-btn--raised">lagrima</button>
            <script>
            </script>
          </p>
        </div>
      </div> <!-- fluid -->
      <script src="js/webaudio-oscillate-guitar.js"></script>
      <script src="js/webaudio-oscillate.js"></script>
      <script src="js/webaudio-wavctx.js"></script>
      <script src="js/rhythm.js"></script>
    </div>
    <footer>
      <div class="mui-container mui--text-center">
        from <a href="https://twitter.com/abionic">@abionic</a> with ♥
      </div>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
