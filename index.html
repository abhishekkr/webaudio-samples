<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MUI Landing Page with Extras</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="//cdn.muicss.com/mui-0.9.41/extra/mui-colors.min.css">
    <link rel="stylesheet" href="css/webaudio.css">
    <script src="//cdn.muicss.com/mui-0.9.41/extra/mui-combined.min.js"></script>
  </head>
  <body>
    <header class="mui-appbar mui--z1">
      <div class="mui-container">
        <table>
          <tr class="mui--appbar-height">
            <td class="mui--text-title">WebAudio Examples</td>
            <td class="mui--text-right">
              <ul class="mui-list--inline mui--text-body2">
                <li><a href="#">DrumKit</a></li>
              </ul>
            </td>
          </tr>
        </table>
      </div>
    </header>
    <div id="content-wrapper" class="mui--text-center">
      <div class="mui--appbar-height"></div>
      <br>
      <br>
      <div class="mui--text-display3 row wow zoomInDown">Drum Kit</div>
      <br>
      <br>
      <div class="mui-container mui-row">
        <p>
          <p><button class="drum1 mui-btn mui-btn--raised">drum set 1</button></p>
          <p><button class="drum2 mui-btn mui-btn--raised">drum set 2</button></p>
          <script src="js/webaudio.js"></script>
          <script src="js/rhythm.js"></script>
          <script>
          var sample = new RhythmSample();
          document.querySelector('.drum1').addEventListener('click', function() {
            RhythmSample.prototype.play = drumSet1;
            sample.play();
          });
          document.querySelector('.drum2').addEventListener('click', function() {
            RhythmSample.prototype.play = drumSet2;
            sample.play();
          });
          </script>
        </p>
        <div>
          audio samples courtesy <a href="http://ccmixter.org/files/carbonmonoxidemusic/23425">ccmixter/carbonmonoxidemusic</a>
        </div>
      </div>
    </div>
    <footer>
      <div class="mui-container mui--text-center">
        from <a href="https://twitter.com/abionic">@abionic</a> with â™¥
      </div>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
